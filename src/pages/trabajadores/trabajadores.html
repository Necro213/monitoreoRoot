<ion-header>

  <ion-navbar>
    <ion-title>trabajadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of trabajadores">
              {{item['username']}}
            <button ion-button clear item-end (click)="eliminar(item['id'])" color="danger">
              <ion-icon name="trash"></ion-icon></button>
          </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block (click)="presentPrompt()">Agregar Trabajador</button>
      </div>
</ion-content>
